{% set name = "py4dstem" %}
{% set version = "0.12.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/py4DSTEM/py4DSTEM-{{ version }}.tar.gz
  sha256: 77d2802d6cfe420a39b6fa9d9472c085fbc1e4206091d7ef0a41854da50dd547

build:
  number: 0
  noarch: python
  entry_points:
    - py4DSTEM=py4DSTEM.gui.runGUI:launch
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dill >=0.3.3
    - h5py >=2.10.0
    - ipywidgets >=7.6.3
    - ncempy >=1.8.1
    - numba >=0.49.1
    - numpy >=1.19
    - matplotlib >=3.4.2
    - pyqt
    - pyqtgraph >=0.11
    - python >=3.6
    - qtconsole >=4.7.7
    - requests >=2.25.1
    - scikit-image >=0.17.2
    - scikit-learn >=0.23.2
    - scipy >=1.5.2
    - tqdm >=4.46.1

test:
  imports:
    - py4DSTEM
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/py4dstem/py4DSTEM/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  summary: An open source python package for processing and analysis of 4D STEM data.

  description: |
    py4DSTEM is a python tool for analysis of four-dimensional scanning 
    transimission electron microscopy (4D-STEM) data. 
  doc_url: https://github.com/py4dstem/py4DSTEM
  dev_url: https://github.com/py4dstem/py4DSTEM

extra:
  recipe-maintainers:
    - jan-janssen
    - din14970
